<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRONUS</title>
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />

  </head>
  <body>
    <header>
      <a href="/" class="logo">
        <img src="assets/logo.svg" width="30" height="30" />
        <h1>CRONUS</h1>
      </a>
      <div id="suggestions">
        <a href="/">Dashboard</a>
        <a href="/pages/staff/">Staff</a>

        <a href="/pages/sales/">Vendas</a>
      </div>
      <a id="a-dashboard" href="#">
        <img width="20" height="20" src="./assets/user.svg" alt="user" />
      </a>
    </header>
    <main>

      <div class="company-name">
        <p>Dashboard</p>
      </div>

      <div class="cards">
        <div class="card-container">
          <span class="title" style="color: rgb(3, 83, 3);">Crédito</span><span class="content">0.00 MT</span>

        <div class="card-container">
          <span class="title" style="color: rgb(145, 6, 6);">Débito</span><span class="content">0.00 MT</span>

    <div id="loader">
      <p>Loading...</p>
    </div>
    <footer>
      <p>CRONUS &copy; 2024</p>
    </footer>
  </body>
  <script src="./js/config.js"></script>

  <script src="./js/main.js"></script>
  <script>
    if (localStorage.getItem("user") === null) {

    }
