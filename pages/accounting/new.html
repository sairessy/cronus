<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRONUS</title>
    <link
      rel="shortcut icon"
      href="../../assets/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../css/main.css" />
  </head>
  <body>
    <header>
      <a href="/" class="logo">
        <img src="../../assets/logo.svg" width="30" height="30" />
        <h1>CRONUS</h1>
      </a>
      <div id="suggestions">
        <a href="/">Dashboard</a>
        <a href="#">Staff</a>
        <a href="../stock/">Stock</a>
        <a href="../credito/">Cr√©dito</a>
      </div>
      <a id="a-dashboard" href="#">
        <img width="20" height="20" src="../../assets/user.svg" alt="user" />
      </a>
    </header>
    <main>
      <div class="main">
        <div class="main-header">
          <h3>Cadastrar novo item ao stock</h3>
        </div>
        <div class="main-body">
          <form id="form-new-staff">
            <div class="form">
              <div class="form-group">
                <label for="desc">Nome:</label>
                <input type="text" name="desc" id="" />
              </div>
              <div class="form-group">
                <label for="valor">Valor: </label>
                <input type="number" name="valor" id="" />
              </div>
              <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select type="text" name="categoria" id=""></select>
                <button class="btn-circle"></button>
              </div>
              <div class="form-group">
                <label for="validade">Validade: </label>
                <input type="date" name="validade" />
              </div>
            </div>
          </form>
        </div>
        <div class="main-footer">
          <button type="submit" form="form-new-staff">Salvar</button>
        </div>
      </div>

      <div id="loader">
        <p>Loading...</p>
      </div>
    </main>
    <footer>
      <p>CRONUS &copy; 2024</p>
    </footer>
  </body>
  <script src="../../js/config.js"></script>
  <script src="../../js/util.js"></script>
  <script src="../../js/main.js"></script>
  <script src="../../js/stock/index.js"></script>
  <script>
    document
      .getElementById("form-new-staff")
      .addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = new FormData(e.target);

        const desc = form.get("desc");
        const valor = form.get("valor");
        const categoria = form.get("categoria");
        const validade = form.get("validade");

        const data = {
          desc,
          valor,
          categoria,
          validade,
        };

        const res = await fetch(api_url + "/cronus/stock/create", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            user: localStorage.getItem("user"),
          },
          body: JSON.stringify(data),
        });

        if (res.status === 200) {
          alert("Gravado com sucesso.");
        }
      });
  </script>
</html>
