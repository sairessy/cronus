<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRONUS</title>
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <a id="a-dashboard" href="#">
        <img width="20" height="20" src="./assets/user.svg" alt="bars" />
      </a>
    </header>
    <main>
      <div class="logo-container">
        <div class="logo">
          <img src="assets/logo.svg" width="30" height="30" />
          <h1>CRONUS</h1>
        </div>
        <form id="form-chat">
          <input id="inp-text" type="text" placeholder="Seu texto..." />
          <button id="btn-submit" type="submit">OK</button>
        </form>
      </div>
      <div id="suggestions">
        <button>Toca uma música</button>
        <button>Me encontre uma casa</button>
        <button>Desliga a música</button>
        <button>Me encontre um tecnico electricista</button>
      </div>
      <p id="speech"></p>
      <p id="text"></p>
    </main>
    <div id="loader">
      <p>Loading...</p>
    </div>
    <footer>
      <p>
        Olá, eu sou CRONUS e tenho o intuito de automatizar tarefas para si.
      </p>
      <p>CRONUS &copy; 2024</p>
    </footer>
  </body>
  <script src="./js/config.js"></script>
  <script src="./js/util.js"></script>
  <script src="./js/Cronus.js"></script>
  <script src="./js/main.js"></script>
</html>
