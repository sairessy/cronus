<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRONUS</title>
    <link
      rel="shortcut icon"
      href="../../assets/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../css/main.css" />
  </head>
  <body>
    <header>
      <a href="/" class="logo">
        <img src="../../assets/logo.svg" width="30" height="30" />
        <h1>CRONUS</h1>
      </a>
      <div id="suggestions">
        <a href="/">Dashboard</a>
        <a href="#">Staff</a>
        <a href="../stock/">Stock</a>
        <a href="../credito/">Crédito</a>
      </div>
      <a id="a-dashboard" href="#">
        <img width="20" height="20" src="../../assets/user.svg" alt="user" />
      </a>
    </header>
    <main>
      <div class="main">
        <div class="main-header">
          <h3>Adicionar novo funcionário</h3>
        </div>
        <div class="main-body">
          <form id="form-new-staff">
            <label for="first-name">Nome:</label>
            <input type="text" name="first-name" id="" />
            <label for="surname">Sobrenome:</label>
            <input type="text" name="surname" id="" />
            <label for="id">BI:</label>
            <input type="text" name="id" />
            <label for="tel">Contacto: </label>
            <input type="tel" name="tel">
            <label for="birthday">Nascimento: </label>
            <input type="date" name="birthday" />
            <label for="contract">Data do contracto: </label>
            <input type="date" name="contract" />
            <label for="contract-ends">Duração do contracto: </label>
            <input type="date" name="contract-ends" />
            <label for="salario">Salário: </label>
            <input type="number" name="salario" id="">
          </form>
        </div>
        <div class="main-footer">
          <button type="submit" form="form-new-staff">Salvar</button>
        </div>
      </div>

      <div id="loader">
        <p>Loading...</p>
      </div>
    </main>
    <footer>
      <p>CRONUS &copy; 2024</p>
    </footer>
  </body>
  <script src="../../js/config.js"></script>
  <script src="../../js/util.js"></script>
  <script src="../../js/main.js"></script>
  <script>
    document
      .getElementById("form-new-staff")
      .addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = new FormData(e.target);

        const firstName = form.get("first-name");
        const surname = form.get("surname");
        const birthday = form.get("birthday");
        const contract = form.get("contract");
        const contractEnds = form.get("contract-ends");
        const id = form.get("id");
        const tel = form.get("tel");
        const salario = form.get('salario');

        const data = {
          firstName,
          surname,
          birthday,
          contract,
          contractEnds,
          tel,
          salario
        };

        const res = await fetch(api_url + '/cronus/staff/create', {
          method: 'POST',
          headers: {
            "Content-Type": "application/json",
            user: localStorage.getItem("user"),
          },
          body: JSON.stringify(data),
        });

        if(res.status === 200) {
            alert('Gravado com sucesso.')
        }
      });
  </script>
</html>
